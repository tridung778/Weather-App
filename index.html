<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link
        href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-black">
    <div id="buttonID" class="d-flex fs-1 flex-column align-items-center justify-content-center text-light mt-3">
        <span id="time">00:00:00 PM</span>
        <span class="fs-1" id="day">01/01/2024</span>
        <div class="fs-5">
            <i class="fa-light fa-sunrise"></i>
            <span id="sunrise">00:00 AM</span><span> AS</span>
            <i class="fa-light fa-sunset"></i>
            <span id="sunset">00:00 PM</span><span> CH</span>
        </div>
        <div class="d-flex flex-row  ">
            <span id="temp">37</span><span>°</span>
            <img id="weatherIcon" class="img-fluid " src="https://openweathermap.org/img/wn/10d@2x.png"
                style="max-height: 70px;" alt="">
        </div>
        <span class="fs-3" id="description"></span>
        <div class="fs-5">
            <i class="fa-solid fa-wind"></i>
            <span id="windSpeed">00:00 AM</span><span> km/h</span>
            <i class="fa-solid fa-water"></i>
            <span id="waterWet">00:00 PM</span><span> %</span>
        </div>
        <div id="news" class="mt-5">
            Pháp tung kế hoạch thời chiến để phát triển năng lượng mặt trời
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/js/test.js"></script>
</body>

</html>
